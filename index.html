<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Nunito:ital,wght@0,500;0,600;0,700;0,800;0,900;0,1000;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            id="search-form-input"
            class="search-form-input"
            required
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1>San Francisco</h1>
        ⛅️ <br />
        12°C
        <p>
          Tuesday 14:20, scatted clouds <br />
          Humidity: 63°, Wind: 2.68km/h
        </p>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/chaconshania" target="_blank"
          >Shania Chacon</a
        >,
        <a
          href="https://github.com/chaconshania/my-weather-application"
          target="_blank"
          >is open-sourced onGithub</a
        >, and
        <a href="https://shania-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
